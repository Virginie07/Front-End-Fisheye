<!DOCTYPE html>
<html lang="fr">

<head>   
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/photographer.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  
  <title>Fisheye - photographe </title>
</head>


<body>

<!-- HEAD................................................. -->

<header>
  <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
</header>

<!-- ..................................................... -->


<!-- MAIN................................................. -->

<main id="main">

  <div class="presentation">

    <div class="presentation__info">
      <p class="presentation__info--name"></p>
      <p class="presentation__info--localisation"></p>
      <p class="presentation__info--citation"></p>
    </div>

    <button class="presentation__contact">Contactez-moi</button>

    <div class="presentation__photo">
      <!-- <img src="" alt="" class="presentation__photo--img"> -->
    </div>

  </div>

  <div class="tri">
    <p class="tri__txt">Trier par</p>
    <ul class="tri__btn">
      <li><button class="tri__btn--menu">Popularité</button></li>
      <li><button class="tri__btn--menu">Date</button></li>
      <li><button class="tri__btn--menu">Titre</button></li>
    </ul>
    
  </div>


  <div class="galerie">

    <div class="galerie__picture">

      <div class="galerie__picture--modele">
        
      </div>

      <div class="galerie__picture--legend">

        <p class="galerie__picture--title"></p>
        <p class="galerie__picture--number"></p>
        <i class="fas fa-heart"></i>
        
      </div>
    
    </div>

  </div>



</main>

<!-- ..................................................... -->


<!-- MODALE............................................... -->

<div id="contact_modal">
  
  <div class="modal">

    <header class="modal__entete">

      <div class="modal__entete--text">
        <p>Contactez-moi</p>
        <p class="name_modale">Mimi Keel</p>
      </div>

      <img src="assets/icons/close.svg" class="modal__entete--icone"/>

    </header>		
     
    <form class="modal__formulaire">

			<div class="modal__formulaire--item">
				<label for="prénom">Prénom</label>
        <input type="text" id="prenom">	
			</div>

      <div class="modal__formulaire--item">
				<label for="nom">Nom</label>
        <input type="text" id="nom">	
			</div>

      <div class="modal__formulaire--item">
				<label for="email">Email</label>
        <input type="email" id="email">	
			</div>

      <div class="modal__formulaire--item">
				<label for="message">Votre message</label>
        <textarea id="message" cols="30" rows="10"></textarea>
			</div>

      <input class="modal__formulaire--bouton" type="submit" value="Envoyer">

		</form>

	</div>
		
</div>

<!-- ........................................................ -->

<script src="/scripts/utils/contactForm.js"></script>
<script src="scripts/pages/photographer.js"></script>


</body>

</html>
